name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Install dependencies
      run: sudo apt-get install libasound2-dev libudev-dev pkg-config
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
